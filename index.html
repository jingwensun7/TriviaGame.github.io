<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                <h1 class="display-4">Totally Trivial Trivia!</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 timer"></div>
        </div>        
        <div class="row">
            <div class="col-lg-12 text">
                <img class="img" alt="Disney Trivia" src="assets/images/IMG_2572.jpeg">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 score">
                <p id="correct"></p>
                <p id="wrong"></p>
                <p id="blank"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-warning btn-lg">START</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
